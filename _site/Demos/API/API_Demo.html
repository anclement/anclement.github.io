<Title> Satellite Location App </Title>

     <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <main class="demo-main mdl-layout__content"> <h4>Satellite  Location App</h4>
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">




             <body>



  <div id="w">


    <p>Enter the Latitude and Longitude. If nothing happens when you click, please ensure your browser isn't blocking Javascript. </p>

    <input type="text" name="Lat" id="Lat" placeholder="Lat:1.5">
        <input type="text" name="Long" id="Long" placeholder="Long:100.00">

     <select id="Month">
  <option value="01">January</option>
  <option value="02" selected="selected">February</option>
  <option value="03">March</option>
  <option value="04">April</option>
    <option value="05">May</option>
  <option value="06" selected="selected">June</option>
  <option value="07">July</option>
  <option value="08">August</option>
    <option value="09">September</option>
  <option value="10" selected="selected">October</option>
  <option value="11">November</option>
  <option value="12">December</option>

</select>

    <select id="Day">
  <option value="01">01</option>
  <option value="02" selected="selected">02</option>
  <option value="03">03</option>
  <option value="04">04</option>
   <option value="05">05</option>
  <option value="06" selected="selected">06</option>
  <option value="07">07</option>
  <option value="08">08</option>
   <option value="09">09</option>
  <option value="10" selected="selected">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
   <option value="13">13</option>
  <option value="14" selected="selected">14</option>
  <option value="15">15</option>
  <option value="16">16</option>
   <option value="17">17</option>
  <option value="18" selected="selected">18</option>
  <option value="19">19</option>
  <option value="20">20</option>
   <option value="21">21</option>
  <option value="22" selected="selected">22</option>
  <option value="23">23</option>
  <option value="24">24</option>
   <option value="25">25</option>
  <option value="26" selected="selected">26</option>
  <option value="27">27</option>
  <option value="28">28</option>
   <option value="29">29</option>
  <option value="30" selected="selected">30</option>
  <option value="31">31</option>

</select>



<select id="Year">
  <option value="2014">'14</option>
  <option value="2015" selected="selected">'15</option>
  <option value="2016">'16</option>
  <option value="2017">'17</option>
</select>


      <a href="#" id="locsubmitbtn"  class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"> <i class="material-icons">send</i></a>


    <div id="ghapidata" class="clearfix"></div>
